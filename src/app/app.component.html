<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img [routerLink]="'/'" class="logo" src="/assets/img/logo.png">
    </div>

    <ul class="menu-items">
      <li [routerLink]="'/'"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="'/user'"><mat-icon>person</mat-icon>Customer</li>
      <li [routerLink]="'/'"><mat-icon>feed</mat-icon>News</li>
      <li [routerLink]="'/'"><mat-icon>calendar_month</mat-icon>Calendar</li>
      <li [routerLink]="'/legal-notice'"><mat-icon>info</mat-icon>Legal notice</li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="align-center">
          <img class="menu-icon" src="/assets/img/menu1.png" (click)="drawer.toggle()">
          <span class="top-headline">Dashboard</span>
        </div>
        <div class="align-center">
          <img [routerLink]="'/info'" class="help-icon" src="/assets/img/help-icon.png">
          <img class="profil-img" src="/assets/img/profil-img.png">
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
