<div class="component-head">
    <div class="headline">Dashboard</div>
    <div class="slogan">
        <span>The heartbeat of your business!</span>
    </div>
</div>

<div class="dashboard-content">
    <mat-card [routerLink]="'/user'" class="guidelines-card clickable">
        <div class="direction">
            <span>Total Customers</span>
            <span class="customer-amount">{{userCount}}</span>
        </div>
    </mat-card>
    
    <mat-card class="guidelines-card">
        <div class="direction">
            <span>Focus On</span>
            <span>Decision Making</span>
            <img src="/assets/img/decision-icon.png">
        </div>
    </mat-card>

    <mat-card class="chart-colors">
        <div class="chart-headline">
            <mat-icon>attach_money</mat-icon>
            <span>Revenue Sources</span>
        </div>
        <div class="pie-chart">
            <canvas baseChart [options]="pieChartOptions" [data]="pieChartDataRevenue"
                [type]="pieChartType">
            </canvas>
        </div>
    </mat-card>

    <mat-card class="chart-colors">
        <div class="chart-headline">
            <mat-icon>analytics</mat-icon>
            <span>Cost Structures</span>
        </div>
        <div class="pie-chart">
            <canvas baseChart [options]="pieChartOptions" [data]="pieChartDataCosts"
                [type]="pieChartType">
            </canvas>
        </div>
    </mat-card>

    <mat-card [routerLink]="'/calendar'" class="guidelines-card clickable">
        <div class="direction">
            <span>Arrange Meetings</span>
            <img src="/assets/img/calendar-icon.png">
        </div>
    </mat-card>

    <mat-card class="chart-colors">
        <div class="chart-headline">
            <mat-icon>payments</mat-icon>
            <span>Investments</span>
        </div>
        <div class="pie-chart">
            <canvas baseChart [options]="pieChartOptions" [data]="pieChartDataInvestments"
                [type]="pieChartType">
            </canvas>
        </div>
    </mat-card>

    <mat-card class="guidelines-card">
        <div class="direction">
            <span>Prioritize & Share</span>
            <span>Team Goals</span>
            <img src="/assets/img/teamwork-icon.png">
        </div>
    </mat-card>

    <mat-card [routerLink]="'/news'" class="guidelines-card clickable">
        <div class="direction">
            <span>News Feed</span>
            <img src="/assets/img/news-icon.png">
        </div>
    </mat-card>

</div>


<mat-card class="line-chart-container chart-colors">
    <div class="chart-headline">
        <mat-icon>monetization_on</mat-icon>
        <span>Monthly Cash Flow</span>
    </div>
    <div class="line-chart">
        <canvas baseChart [options]="lineChartOptions" [labels]="lineChartLabels" [datasets]="lineChartData"
            [type]="lineChartType">
        </canvas>
    </div>
</mat-card>
