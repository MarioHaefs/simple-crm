<form [formGroup]="userForm" (ngSubmit)="saveUser()">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add Customer</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="margin-right">
                <mat-label>First name</mat-label>
                <input formControlName="firstName" matInput required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input formControlName="lastName" matInput required>
            </mat-form-field>
        </div>
        <div>   
            <mat-form-field class="full-width">
                <mat-label>E-Mail</mat-label >
                <input type="email" formControlName="email" matInput required>
            </mat-form-field>            
        </div>
        <div>
            <mat-form-field class="margin-right">
                <mat-label>Job title</mat-label>
                <input type="text" formControlName="job" matInput required>
            </mat-form-field>  
            <mat-form-field>
                <mat-label>Phone number</mat-label>
                <input type="tel" formControlName="phone" matInput required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input formControlName="address" matInput required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="margin-right">
                <mat-label>Zip code</mat-label>
                <input type="number" formControlName="zipCode" matInput required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input formControlName="city" matInput required>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-button (click)="closeDialog()">Cancel</button>
        <button [disabled]="loading || !userForm.valid" type="submit" mat-button>Save</button>
    </div>

</form>
