<mat-card class="user-detail-header">

    <div class="header-box">
        <button [matMenuTriggerFor]="headerMenu" class="vert-icon" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #headerMenu="matMenu">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
        </mat-menu>

        <img class="profile-img" src="/assets/img/profile.png">

        <div class="margin-left">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </div>
</mat-card>

<mat-card class="mr-top-32">
    <button [matMenuTriggerFor]="addressMenu" class="vert-icon" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title class="padding-16">Address</mat-card-title>
    <mat-card-content>
        {{ user.address }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
